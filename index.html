<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Robo Gladiators</title>

    <link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>

<div id="main">
    <div class="canvas">
        <canvas id="canvas">Your browser is not supported.</canvas>
    </div>

    <div id="gui">

        <h3>SCORE</h3>
        <div id="score">
            <div class="player" v-for="player in players" :style="{ backgroundColor: player.colour }">
                <div class="score">{{ player.score }}</div>
                <div class="name">{{ player.name }}</div>
            </div>
        </div>

        <div id="stats">
            <div class="stat health">
                <div class="bar" :style="{ width: robot.health + '%' }"></div>
            </div>
            <div class="stat power">
                <div class="bar" :style="{ width: robot.power.bar + '%' }"></div>
                <div class="bar faded" :style="{ width: robot.power.faded + '%' }"></div>
            </div>
            <div class="weapon">{{ robot.weapon }}</div>
        </div>

        <div id="actions">
            <div class="controls">
                <div v-for="( value, action ) in controls" :class="[ 'action', action ]" @mouseenter="previewAction( value.power )" @mouseleave="endPreview()" @click="addAction( action )"></div>
            </div>

            <div class="list">
                <div v-for="( action, index ) in actions" :class="[ 'action', action ]" @mouseenter="previewAction( -controls[ action ].power )" @mouseleave="endPreview()" @click="removeAction( index )"></div>
            </div>
        </div>

        <div id="msg">
            {{ msg }}
        </div>

        <div id="timer" @click="endTurn()">
            <div class="bar" :style="{ width: timer + '%' }">
                Click when ready!
            </div>
        </div>

    </div>
</div>   

</div>

<script src="robo.js"></script>

</body>
</html>
