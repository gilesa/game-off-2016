<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Robo Gladiators</title>

    <link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>

<div id="main">
    <canvas id="canvas">Your browser is not supported.</canvas>

    <div id="gui">

        <h3>SCORE</h3>
        <ol id="score">
        </ol>

        <h3>TURN</h3>
        <div id="timer">
            Click when ready!
        </div>

        <div id="actions">
            <div class="controls">
                <div class="action forward" @click="addAction( 'forward' )"></div>
                <div class="action left" @click="addAction( 'left' )"></div>
                <div class="action right" @click="addAction( 'right' )"></div>
                <div class="action attack" @click="addAction( 'attack' )"></div>
                <div class="action backward" @click="addAction( 'backward' )"></div>
                <div class="action suicide" @click="addAction( 'suicide' )"></div>
            </div>

            <div class="list">
                <div v-for="( action, index ) in actions" :class="[ 'action', action ]" @click="removeAction( index )"></div>
            </div>
        </div>

        <div id="stats">
            <div class="health" :style="{ width: player.health + '%' }"></div>
            <div class="power" :style="{ width: player.power + '%' }"></div>
            <div class="weapon">{{ player.weapon }}</div>
        </div>

    </div>
</div>   

</div>

<script src="robo.js"></script>

</body>
</html>
